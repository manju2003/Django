{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp</title>

    <link rel="stylesheet" href="{% static 'css/course_detail.css' %}">
</head>
<body>

<!-- ================= HEADER / NAVBAR ================= -->
<header class="navbar">
    <div class="nav-left">
        <img class="logo" src="{% static 'images/logo-white.png' %}">
        <span class="brand">Sheryians<br>coding school</span>
    </div>

    <nav class="nav-links">
        <a href="{% url 'home' %}">Home</a>
        <a href="#">Courses</a>
        <a class="active" href="#">Bootcamp</a>
        <a href="#">Request Callback</a>
    </nav>

    <button class="sign-btn">Sign In</button>
</header>

<!-- ================= HERO SECTION ================= -->
<section class="hero-container">

    <!-- Left Text -->
    <div class="hero-left">
        <h5 class="subtitle">CODE. CREATE. CONQUER.</h5>

        <h1 class="title">
            Data Science &<br>
            Analytics with Gen AI
        </h1>

        <p class="desc">
            Gain hands-on experience in data analysis, visualization, and AI<br>
            integration.
        </p>

        <p class="price">
            Price <span class="amount">₹ 6999</span>
            <span class="cut">₹ 15000</span>
            <span class="gst">(+ GST)</span>
        </p>

        <div class="btn-row">
            <button class="buy-btn">Buy Now →</button>
            <button class="syllabus-btn">View Syllabus →</button>
        </div>
    </div>


    <!-- Right Video Section -->
    <div class="hero-right">
        <div class="video-card">

            <iframe width="100%" height="100%"
                src="https://www.youtube.com/embed/xxxxxxxxx"
                title="YouTube video"
                frameborder="0"
                allowfullscreen>
            </iframe>

        </div>

        <div class="tag-row">
            <span class="tag">Machine Learning</span>
            <span class="tag">Deep Learning</span>
            <span class="tag">Gen-AI</span>
        </div>
    </div>

</section>

</body>
</html>
